// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        agp_version = "8.4.0" // AGP 8.2.0 hỗ trợ compileSdk 35+
        kotlin_version = "1.9.20" // Phiên bản Kotlin tương thích
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version" // Sửa thành AGP 8.x
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()

        flatDir{
            dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
        }
    }
    
    // Thêm cấu hình Java 17 cho tất cả subprojects
    // tasks.withType(JavaCompile).configureEach {
    //     options.release = 17
    // }
    
    // Cấu hình Kotlin JVM toolchain
    plugins.withType(org.jetbrains.kotlin.gradle.plugin.KotlinBasePlugin) {
        kotlin {
            jvmToolchain(17)
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Cấu hình chung cho Android projects
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            android {
                lintOptions {
                    abortOnError false
                }
    
                packagingOptions {
                    jniLibs {
                        useLegacyPackaging = true
                    }
                }
                compileSdk 35
                defaultConfig {
                    minSdk 23
                    targetSdk 35
                }
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
            }
        }
    }
}
